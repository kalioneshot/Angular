<div class="container" style="max-width:300px;">
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">

      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" required [(ngModel)]="model.id" name="id" #id="ngModel">
        <div [hidden]="id.valid || id.pristine" class="alert alert-danger">ID is required</div>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" required [(ngModel)]="model.age" name="age" #age="ngModel">
        <div [hidden]="age.valid || age.pristine" class="alert alert-danger">Age is required</div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid" (click)="newHero(); customerForm.reset()">Add Customer</button>

    </form>
  </div>

</div>
