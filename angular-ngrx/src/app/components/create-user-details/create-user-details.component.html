<div class="container">

  <div class="row row-m-t">
    <div class="col-md-10 .offset-md-3">

      <div [hidden]="submitted">

        <h1>Create User :</h1>

        <form (ngSubmit)="onSubmit(); userForm.reset()" #userForm="ngForm">

          <!--ID field-->
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="model.id" name="id" #id="ngModel">
            <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
              ID is required
            </div>
          </div>

          <!--Name field-->
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
              #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name is required
            </div>
          </div>

          <!--Card number field-->
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" [(ngModel)]="model.cardNumber" name="cardNumber"
              #cardNumber="ngModel">
          </div>

          <!--Card type field-->
          <div class="form-group">
            <label for="cardType">Card Type</label>
            <input type="text" class="form-control" id="cardType" [(ngModel)]="model.cardType" name="cardType"
              #cardType="ngModel">
          </div>

          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>

        </form>

      </div>

    </div>
  </div>

</div>
